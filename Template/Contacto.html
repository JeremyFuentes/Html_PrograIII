<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Static/css/styles.css">
</head>

<body>
    <div id="navbar-container"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);
    </script>

    <div class="container">
        <div class="row">
            <div style="color: white; background-color: transparent;">
                <div class="col-lg-12 text-center">
                    <br />
                    <h1><b><i>Contactenos Usuario</i></b></h1>
                    <hr />
                </div>
                <div class="row justify-content-center" style="align-items: center; ">
                    <div class="col-md-6 mb-2 mb-sm-0">
                        <div class="card">
                            <div class="card-body" style="background-color: rgb(62, 102, 220);">
                                <h5 class="card-title" style="text-align: center; color:rgb(0, 0, 0)">Nuestro Equipo se
                                    prondra en comunicacion lo mas pronto posible</h5>
                            </div>
                            <div class="card-body">
                                <form id="contactForm">
                                    <div class="mb-3">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control" placeholder="Nombre" id="nombre"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Correo</label>
                                        <input type="email" class="form-control" placeholder="Correo" id="correo"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Celular</label>
                                        <input type="tel" class="form-control" placeholder="Celular" id="celular"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Descripción</label>
                                        <textarea class="form-control" rows="3" placeholder="Descripción"
                                            id="descripcion" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #0d6efd;">
                    <h5 class="modal-title" id="mensajeModalLabel">Éxito</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Mensaje enviado correctamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal"
                        style="background-color:#0d6efd">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="final-container"></div>
    <div>
        <hr>
        <h4 style="color: white; text-align: center;">
            ¡Puedes enviarnos tus sugerencias al correo TuTiendaVirtual@gmail.com!
            <button id="scrollToTop" class="btn btn-primary ms-3" style="display: inline-block;">Ir Arriba</button>
        </h4>
        <br>
    </div>
    
    <script src="../Static/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
